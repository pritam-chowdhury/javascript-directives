<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <input type="text" pc-model="fname" name="firstname" id="fname">
    <span>Your firstname is: <span pc-bind="fname"></span></span>
    <input type="text" pc-model="lname" name="lastname" id="lname">
    <span>Your lastname is:<span pc-bind="lname"></span></span>
    <input type="text" pc-model="mname" name="mname" id="mname">
    <span>Your middle is:<span pc-bind="mname"></span></span>
    <button class="btn">My Button</button>
    <select pc-model="carname" name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>
    <span>Your carname is:<span pc-bind="carname"></span></span>
    <p>Please select your favorite Web language: <span pc-bind="language"></span></p>
      <input type="radio" id="html" name="fav_language" value="HTML" pc-model="language">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS" pc-model="language">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript" pc-model="language">
      <label for="javascript">JavaScript</label>
</body>
<script src="./script.js"></script>

</html>
